<!DOCTYPE html>

<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffc3e1 0%, #ff9a9e 100%);
            min-height: 100vh;
            display: flex;

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.2s;
        }

        .yes-btn { background: #ff4d8d; color: white; }
        .no-btn { background: #eee; color: #666; }

        #success { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="quiz-section">

        ];

        const noTexts = [

        ];

        function handleNo() {
            noCount++;
            
            // 1. Change to a sad GIF
            const imgIndex = noCount % sadGifs.length;
            imgDisplay.src = sadGifs[imgIndex];

            // 2. Change the button text
            const textIndex = Math.min(noCount, noTexts.length - 1);
            noBtn.innerText = noTexts[textIndex];

            // 3. Make the YES button bigger (Mobile-friendly "dodge")
            const currentSize = 1.1 + (noCount * 0.4); 
            yesBtn.style.transform = `scale(${currentSize})`;
            
            // 4. Move the NO button slightly to make it harder to click
            const x = Math.random() * 40 - 20;
            const y = Math.random() * 40 - 20;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function sayYes() {
            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
    </script>
